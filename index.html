<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">Tic-Tac-Toe</div>
        <div class="content">
            <div class="buttons">
                <button type="button" id="openModal">New Game</button>
                <button type="button" id="reset">Reset</button>
            </div>
            <div class="players"></div>
            <div class="result"></div>
            <div class="board"></div>
        </div>
    </div>

    <dialog id="modal">
        <form method="dialog">
            <input type="text" name="player1" id="player1" placeholder="Player1 Name" required>
            <input type="text" name="player2" id="player2" placeholder="Player2 Name" required>
            <button id="start">Start</button>
            <button id="closeModal" type="button">Close</button>
        </form>
    </dialog>
</body>
</html>
